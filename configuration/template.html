<!DOCTYPE html>
<html lang="en">
<head>
<title>{weblog-title}{separator}{post-title}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{feeds}
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
@import url('https://static.omg.lol/type/fontawesome-free/css/all.css');

/* Nord Theme Colors */
:root {
	--foreground: #D8DEE9; /* nord4 */
	--background: #2E3440; /* nord0 */
	--link: #88C0D0;      /* nord8 */
	--accent: #81A1C1;    /* nord9 */
	--tag-bg: #5E81AC;    /* nord10 */
	--tag-color: #ECEFF4; /* nord6 */
}

@media (prefers-color-scheme: dark) {
	:root {
		--foreground: #ECEFF4; /* nord6 */
		--background: #2E3440; /* nord0 */
		--link: #88C0D0;      /* nord8 */
		--accent: #81A1C1;    /* nord9 */
		--tag-bg: #5E81AC;    /* nord10 */
		--tag-color: #ECEFF4; /* nord6 */
	}
}

* {
	box-sizing: border-box;
}

body {
	font-family: 'Roboto', sans-serif;
	font-size: 120%;
	color: var(--foreground);
	background: var(--background);
}

header nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

header nav li {
	display: inline-block;
}

header nav li a {
	display: block;
	text-decoration: none;
	margin-right: 1em;
	color: var(--link);
}

h1, h2, h3, h4, h5, h6 {
	font-family: 'Roboto Slab', serif;
	margin: 1rem 0;
	color: var(--foreground);
}

p, li {
	line-height: 160%;
}

header, main, footer {
	max-width: 60em;
	margin: 2em auto;
	padding: 0 1em;
}

header {
	margin-top: 4em;
}

footer p {
	margin-top: 5em;
	font-size: 90%;
	text-align: center;
	color: var(--accent);
}

a:link { color: var(--link); }
a:visited { color: var(--link); }
a:hover { color: var(--link); }
a:active { color: var(--link); }

.post-info, .post-tags {
	font-size: 85%;
	color: var(--accent);
	text-align: right;
}

.post-info i:nth-child(2) {
	margin-left: .75em;
}

.tag {
	background: var(--tag-bg);
	color: var(--tag-color) !important;
	padding: .3em .4em;
	margin: .8em 0 0 .4em;
	border-radius: .5em;
	text-decoration: none;
	display: inline-block;
}

hr {
	border: 0;
	height: 1px;
	background: var(--accent);
	margin: 2em 0;
}

code {
	padding: .2em .3em;
	border: 1px solid var(--accent);
	white-space: pre-wrap;
	word-wrap: break-word;
	color: var(--foreground);
	background-color: #3B4252; /* nord1 */
	font-family: 'Roboto Mono', monospace;
}

pre, code {
	font-family: 'Roboto Mono', monospace;
	font-size: 90%;
}

pre code {
	background: #3B4252; /* nord1 */
	color: #D8DEE9; /* nord4 */
	display: inline-block;
	padding: 1em;
	white-space: pre-wrap;
	word-wrap: break-word;
}

img {
	max-width: 100%;
}

table {
	border-collapse: collapse;
}

td, th {
	padding: .75em;
	text-align: left;
	border: 1px solid var(--accent);
	color: var(--foreground);
}

.weblog-title a {
	text-decoration: none;
	color: var(--foreground);
}

</style>
</head>
<body>

<header>
	<h1 class="weblog-title"><a href="{base-path}">{weblog-title}</a></h1>
	{navigation}
</header>

<main>

<article>
	{body}
	<aside class="post-info">
		<i class="fa-solid fa-clock"></i> {date}
	</aside>
	<aside class="post-tags">
		{tags}
	</aside>
</article>

<hr>

<h2>Recent posts</h2>

{recent-posts}

</main>

<footer>
	<!-- <p>Made with <a href="https://weblog.lol">weblog.lol</a>.</p> -->
</footer>

</body>
</html>
